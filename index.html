<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐廳名稱 - 美味菜單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background: #f4f4f4;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #ddd;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>餐廳名稱</h1>
    <p>歡迎光臨我們的網站！</p>
  </header>
  <nav>
    <a href="#">首頁</a>
    <a href="#">菜單</a>
    <a href="#">聯絡我們</a>
  </nav>
  <div class="container">
    <section id="home">
      <h2>歡迎來到餐廳名稱</h2>
      <p>這裡可以寫一些介紹餐廳的文字。</p>
    </section>
    <section id="menu" style="display: none;">
      <h2>我們的菜單</h2>
      <div class="menu-item">
        <h3>菜品名稱 1</h3>
        <p>菜品描述 1。</p>
        <p>價格: $10</p>
      </div>
      <div class="menu-item">
        <h3>菜品名稱 2</h3>
        <p>菜品描述 2。</p>
        <p>價格: $12</p>
      </div>
      <!-- 可以繼續增加其他菜品 -->
    </section>
  </div>
  <script>
    // 切換首頁和菜單的顯示
    document.querySelector('nav a:nth-child(1)').addEventListener('click', function() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('menu').style.display = 'none';
    });
    document.querySelector('nav a:nth-child(2)').addEventListener('click', function() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    });
  </script>
</body>
</html>
